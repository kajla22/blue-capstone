name: Canary Deployment - Node.js App

on:
  push:
    branches:
      - main
  workflow_dispatch:

# ‚≠ê REQUIRED FOR OIDC (TOP LEVEL)
permissions:
  id-token: write
  contents: read

jobs:
#------------------------------------------------
# BUILD JOB
#------------------------------------------------
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Install & test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Create deployment package
        run: |
          zip -r app.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: app.zip

#------------------------------------------------
# DEPLOY TO CANARY SLOT
#------------------------------------------------
  deploy-canary:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Azure Login (OIDC - Branch based)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to CANARY slot
        uses: azure/webapps-deploy@v3
        with:
          app-name: team-1-nodeapp-prod
          slot-name: canary
          package: app.zip

#------------------------------------------------
# SET CANARY TRAFFIC WEIGHTS (90/10)
#------------------------------------------------
  set-canary-traffic:
    runs-on: ubuntu-latest
    needs: deploy-canary

    steps:
      - name: Azure Login (OIDC - Branch based)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set Front Door Canary Weights
        run: |
          az afd origin update \
            --resource-group Team-1-Capstone \
            --profile-name fd-capstone-profile \
            --origin-group-name app-origin-group \
            --origin-name app-origin \
            --weight 900

          az afd origin update \
            --resource-group Team-1-Capstone \
            --profile-name fd-capstone-profile \
            --origin-group-name app-origin-group \
            --origin-name app-origin-canary \
            --weight 100
