name: Blue-Green Deployment - Node.js App (GREEN Slot)

on:
  push:
    branches:
      - main
  workflow_dispatch:

# üîê REQUIRED for GitHub OIDC (branch-based federation)
permissions:
  id-token: write
  contents: read

jobs:
#------------------------------------------------
# BUILD JOB
#------------------------------------------------
  build:
    name: Build Node.js Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm install

      - name: Run tests (if present)
        run: npm run test --if-present

      - name: Package application
        run: |
          zip -r app.zip .

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: app.zip

#------------------------------------------------
# DEPLOY TO GREEN SLOT
#------------------------------------------------
  deploy-green:
    name: Deploy to GREEN Slot
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Azure Login (OIDC - Branch based)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy application to GREEN slot
        uses: azure/webapps-deploy@v3
        with:
          app-name: team-1-nodeapp-prod
          slot-name: green
          package: app.zip

#------------------------------------------------
# OPTIONAL: SWAP GREEN ‚Üí PRODUCTION (MANUAL PROMOTION)
#------------------------------------------------
  swap-to-production:
    name: Swap GREEN Slot to Production
    runs-on: ubuntu-latest
    needs: deploy-green
    if: github.event_name == 'workflow_dispatch'

    steps:
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Swap GREEN slot with Production
        run: |
          az webapp deployment slot swap \
            --resource-group Team-1-Capstone \
            --name team-1-nodeapp-prod \
            --slot green \
            --target-slot production
