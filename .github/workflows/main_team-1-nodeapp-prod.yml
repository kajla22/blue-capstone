name: Blue-Green + Canary Deployment - Node.js App

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
#------------------------------------------------
# BUILD JOB
#------------------------------------------------
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - run: npm install
      - run: npm run test --if-present

      - name: Package app
        run: zip -r app.zip .

      - uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: app.zip

#------------------------------------------------
# DEPLOY TO GREEN SLOT
#------------------------------------------------
  deploy-green:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to GREEN slot
        uses: azure/webapps-deploy@v3
        with:
          app-name: team-1-nodeapp-prod
          slot-name: green
          package: app.zip

#------------------------------------------------
# DEPLOY TO CANARY SLOT
#------------------------------------------------
  deploy-canary:
    runs-on: ubuntu-latest
    needs: deploy-green

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to CANARY slot
        uses: azure/webapps-deploy@v3
        with:
          app-name: team-1-nodeapp-prod
          slot-name: green
          package: app.zip

#------------------------------------------------
# SHIFT TRAFFIC TO CANARY (90% PROD / 10% CANARY)
#------------------------------------------------
  set-canary-traffic:
    runs-on: ubuntu-latest
    needs: deploy-canary

    steps:
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set Front Door Canary Weights
        run: |
          az afd origin update \
            --resource-group Team-1-Capstone \
            --profile-name fd-capstone-profile \
            --origin-group-name app-origin-group \
            --origin-name app-origin \
            --weight 900

          az afd origin update \
            --resource-group Team-1-Capstone \
            --profile-name fd-capstone-profile \
            --origin-group-name app-origin-group \
            --origin-name app-origin-canary \
            --weight 100

#------------------------------------------------
# MANUAL PROMOTION: GREEN → PRODUCTION
#------------------------------------------------
  promote-to-production:
    name: Promote GREEN → Production
    runs-on: ubuntu-latest
    needs: set-canary-traffic
    if: github.event_name == 'workflow_dispatch'

    steps:
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Swap GREEN with Production
        run: |
          az webapp deployment slot swap \
            --resource-group Team-1-Capstone \
            --name team-1-nodeapp-prod \
            --slot green \
            --target-slot production

